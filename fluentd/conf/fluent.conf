# <source>
#     @type forward
#     port 24224
#     bind 0.0.0.0
# </source>
<source>
  @type tail
  read_from_head true
  path /fluentd/log/containers/*/*-json.log
  pos_file /tmp/container-logs.pos
  tag docker.*
  <parse>
    @type json
  </parse>
</source>
<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 10s
    include_timestamp true
    index_name ${tag_parts[0]}
  </store>
  <store>
    @type stdout
  </store>
  <buffer tag>
    @type memory # or file
    flush_thread_count 4
  </buffer>
</match>